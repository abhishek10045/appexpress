<form method="get" id="codeForm">
    <fieldset>
        <legend>Search your car codes</legend>
        <label>Code:</label>
        <input type="text" 
               name="code" 
               id='codeText' 
               placeholder="Search for..." 
               required
               minlength="4" 
               maxlength="8" 
               size="10" />
        <br /><br />
        <input type="submit" value="Search" />
    </fieldset>
</form>
